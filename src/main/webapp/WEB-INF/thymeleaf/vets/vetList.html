<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  		layout:decorator="fragments/layout"	>
  
  <body>	
  		<p  layout:fragment="page-title">
  			<h2>Veterinarians</h2>
  		</p>
        <div layout:fragment="page-content">     		
			<table class="table table-stripped" style="width:600px;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialties</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vet : ${vets.vetList}">
                        <td th:text="${vet.firstName + ' ' + vet.lastName}">vet name</td>
                        <td>
                    	    <span th:remove="tag" th:each="specialty : ${vet.specialties}" th:text="${specialty.name}">
                                specialty name
                            </span>
                            <span th:remove="tag" th:if="${vet.nrOfSpecialties == 0}">none</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="table-buttons">
                <tr>
                    <td>
                        <a th:href="@{'/vets.xml'}" href="#">View as XML</a>
                    </td>
                </tr>
            </table>            
        </div>
  </body>      
</html>
